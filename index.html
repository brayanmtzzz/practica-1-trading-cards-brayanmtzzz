<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trading Card - Black Lotus</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=EB+Garamond:ital,wght@0,400;1,400&display=swap" rel="stylesheet">
</head>
<body>

    <article class="trading-card">
        <header class="card-header">
            <h2 class="card-title">Black Lotus</h2>
            <div class="mana-cost">
                <span>0</span>
            </div>
        </header>

        <figure class="card-image-container">
            <img src="images/black-lotus-card-artwork.webp" alt="Ilustración de Black Lotus" class="card-image">
        </figure>

        <main class="card-body">
            <div class="type-line">
                <span class="card-type">Artifact</span>
                <span class="set-symbol">★</span>
            </div>
            <div class="ability-box">
                <p class="ability-text">
                    <span class="tap-symbol"></span>, Sacrifica el Black Lotus: Agrega tres manás de un único color de tu elección a tu reserva de maná.
                </p>
                <p class="flavor-text">
                    2025 Brayan Anuhar Martínez García
                </p>
            </div>
        </main>
    </article>

</body>
</html>
